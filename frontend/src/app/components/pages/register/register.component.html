<div class="row">
	<button routerLink="/login" type="button" class="btn btn-info">Back to Login</button>
</div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<h2>REGISTER</h2>
		<form (ngSubmit)="register()" #registerForm="ngForm">
			<div class="row">
				<div class="col-sm-6">Email</div>
				<div class="col-sm-6"><input name="email" type="text" [(ngModel)]="email"></div>
			</div>
			<div class="row">
				<div class="col-sm-6">Username</div>
				<div class="col-sm-6"><input name="username" type="text" [(ngModel)]="username"></div>
			</div>
			<div class="row">
				<div class="col-sm-6">First name</div>
				<div class="col-sm-6"><input name="fname" type="text" [(ngModel)]="fname"></div>
			</div>
			<div class="row">
				<div class="col-sm-6">Second name</div>
				<div class="col-sm-6"><input name="sname" type="text" [(ngModel)]="sname"></div>
			</div>
			<div class="row">
				<div class="col-sm-6">Password</div>
				<div class="col-sm-6"><input name="password" type="password" [(ngModel)]="password"></div>
			</div>
			<div><button type="submit" class="btn">Register</button></div>
		</form>
		<h3>{{ registered }}</h3>
	</div>
	<div class="col-sm-4"></div>
</div>
