<div class="row">
	<button routerLink="/login" type="button" class="btn btn-info">Back to Login</button>
</div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<h2>RESET PASSWORD</h2>
		<form (ngSubmit)="reset()" #resetForm="ngForm">
			<div class="row">
				<div class="col-sm-6">New Password</div>
				<div class="col-sm-6"><input name="password" type="password" [(ngModel)]="password"></div>
			</div>
			<div class="row">
				<div class="col-sm-6">Repeat New Password</div>
				<div class="col-sm-6"><input name="repeat_password" type="password" [(ngModel)]="repeat_password"></div>
			</div>
			<div><button type="submit" class="btn">Confirm</button></div>
		</form>
		<h3>{{ message }}</h3>
	</div>
	<div class="col-sm-4"></div>
</div>
