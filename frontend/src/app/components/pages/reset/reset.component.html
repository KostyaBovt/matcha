<div *ngIf="is_allowed" class="row">
	<button routerLink="/login" type="button" class="btn btn-info">Back to Login</button>
</div>
<div *ngIf="is_allowed" class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<h2>RESET PASSWORD</h2>
		<form (ngSubmit)="reset()" #resetForm="ngForm">
			<div class="row">
				<div class="col-sm-6">New Password</div>
				<div class="col-sm-6">
					<div *ngIf="errors['password']" class="myerror">{{errors['password']}}</div>
					<div *ngIf="active['password']" class="mytooltip">at least one uppercase, one lowercase, one number and one  symbol from !"#$%&'()*+,-./:;<=>?@[\]^_ `|&#123;&#125;~</div>
					<input class="form-control"  name="password" type="password" [(ngModel)]="password" (focus)="onFocus($event)" (focusout)="onFocusOut($event)">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">Repeat New Password</div>
				<div class="col-sm-6">
					<div *ngIf="errors['repeat_password']" class="myerror">{{errors['repeat_password']}}</div>
					<div *ngIf="active['repeat_password']" class="mytooltip">must repeat pasword</div>
					<input class="form-control"  name="repeat_password" type="password" [(ngModel)]="repeat_password" (focus)="onFocus($event)" (focusout)="onFocusOut($event)">
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-success" [disabled]="loading == 1">Confirm</button>
				<i *ngIf="loading == 1" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
			</div>
		</form>
		<h3>{{ message }}</h3>
	</div>
	<div class="col-sm-4"></div>
</div>
{{message_init}}
