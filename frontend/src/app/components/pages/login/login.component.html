<div class="row"></div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<h2>LOGIN</h2>
		<form (ngSubmit)="login()" #loginForm="ngForm">
			<div class="row">
				<div class="col-sm-6">Login</div>
				<div class="col-sm-6"><input class="form-control"  name="username" type="text" [(ngModel)]="username"></div>
			</div>
			<div class="row">
				<div class="col-sm-6">Password</div>
				<div class="col-sm-6"><input class="form-control"  name="password" type="password" [(ngModel)]="password"></div>
			</div>
			<div>
				<button type="submit" class="btn btn-success" [disabled]="loading == 1">Login</button>
				<i *ngIf="loading == 1" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
				<button routerLink="/register" type="button" class="btn btn-info">Register</button>
				<button routerLink="/forgot" type="button" class="btn btn-info">Forgot password?</button>
			</div>
		</form>
		<h3>{{ message }}</h3>
	</div>
	<div class="col-sm-4"></div>
</div>
