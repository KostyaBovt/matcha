<div class="row"></div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<h2>LOGIN</h2>
		<form (ngSubmit)="login()" #loginForm="ngForm">
			<div class="row">
				<div class="col-sm-6">Email</div>
				<div class="col-sm-6"><input name="email" type="text" [(ngModel)]="email"></div>
			</div>
			<div class="row">
				<div class="col-sm-6">Password</div>
				<div class="col-sm-6"><input name="password" type="password" [(ngModel)]="password"></div>
			</div>
			<div>
				<button type="submit" class="btn">Login</button>
				<button routerLink="/register" type="button" class="btn btn-info">Register</button>
				<button routerLink="/forgot" type="button" class="btn btn-info">Forgot password?</button>
			</div>
		</form>
		<h3>{{ message }}</h3>
	</div>
	<div class="col-sm-4"></div>
</div>
