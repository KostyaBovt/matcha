
<div><h2>Update your info</h2></div>
<div>
	<form (ngSubmit)="login()" #loginForm="ngForm">
		<div class="row">
			<div class="col-sm-3">Email</div>
			<div class="col-sm-4"><input name="email" type="text" [(ngModel)]="email"></div>
		</div>
		<div class="row">
			<div class="col-sm-3">Password</div>
			<div class="col-sm-4"><input name="password" type="password" [(ngModel)]="password"></div>
		</div>
		<div>
			<button type="submit" class="btn">Update</button>
		</div>
	</form>
</div>
<h3>{{ message }}</h3>
