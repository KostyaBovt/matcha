<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My google Map</title>
	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>My map</h1>
	<div id="map"></div>

	<script>
		function initMap() {
			// map options
			var options = {
				zoom:12,
				center:{lat:50.4317, lng:30.5163}
			}

			// new map
			var map = new google.maps.Map(document.getElementById('map'), options);
			

			// new marker
			var marker1 = new google.maps.Marker({
				position:{lat:50.401983099999995, lng:30.603984799999996},
				map: map,
			})
		}
	</script>

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIEehketHiJ7GavS9GkRnUfMN-qNZ-2KU&callback=initMap">
	</script>
</body>
</html>
